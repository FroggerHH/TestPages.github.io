<html>

<head>

    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="styles.css" id="theme-style" rel="stylesheet">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
</head>

<body>
    <header>
        <h1>Анкета</h1>
            <div class="container">
                <a href="index.html" class="button">Главная</a>
                <a href="programs.html" class="button">Программы</a>
                <a href="dictionary.html" class="button">Словарь</a>
                <a href="survey.html" class="button">Анкета</a>
           </div>
    </header>

    <article>
        <h2>Оставьте свой отзыв:</h2>
        <form action="https://formspree.io/f/xqkvwvyq" method="POST">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="_replyto" required><br><br>
            <label for="review">Отзыв:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Отправить">
        </form>
    </article>

    <footer>
        <p>© 2023 Всё о компьютерах</p>
        <div class="switch-container">
    <span class="switch-label">Тёмная тема</span>
    <label class="switch">
      <input type="checkbox" onclick="toggleTheme()">
      <span class="slider round"></span>
    </label>
        </div>

        <script>
    function toggleTheme() {
      var theme = document.getElementById('theme-style');
      if (theme.getAttribute('href') == 'styles.css') {
        theme.href = 'dark-theme.css';
        localStorage.setItem('theme', 'dark');
      } else {
        theme.href = 'styles.css';
        localStorage.setItem('theme', 'light');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
  var savedTheme = localStorage.getItem('theme');
  var theme = document.getElementById('theme-style');
  if (savedTheme === 'dark') {
    theme.href = 'dark-theme.css';
    document.querySelector('.switch input[type="checkbox"]').checked = true;
  } else {
    theme.href = 'styles.css';
  }
});
        </script>
    </footer>
</body>

</html>
